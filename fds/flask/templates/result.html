<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 완료</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .result-container {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-container.fraud {
            background-color: #ff5252;
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-details {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="result-container {{ 'fraud' if prediction else '' }}">
        <div class="result-icon">📊</div>
        <div class="result-message">
            {{ '사기 거래가 감지되었습니다!' if prediction else '거래가 완료되었습니다.' }}
        </div>
        {% if prediction %}
            <div class="result-details">
                사기 거래가 의심됩니다. 가족의 전화를 기다려주세요.
            </div>
        {% endif %}
    </div>

</body>
</html>
